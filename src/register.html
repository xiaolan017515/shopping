<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>购物网站</title>
    <link rel="stylesheet" href="../assets/commons.css">
    <link rel="stylesheet" href="../assets/register.css">
</head>
<body id="body">
    <div class="header clr-float">
        <div class="middle">
            <div class="login">
                <a href="">登录</a>
                <a href="register.html">快速注册</a>
            </div>
            <div class="user">
                <span>
                    <span class="ico ico-star-full"></span>
                    收藏夹
                </span>
                <span>订单中心</span>
                <span>客服中心</span>
                <span class="tel">
                    <span class="ico ico-phone"></span>手机版
                    <img src="style/images/qr.jpg" alt="手机版">
                </span>
            </div>
        </div>
    </div>
    <div class="registerBox">
        <div class="title">注册</div>
        <div class="form">
            <div>
                <input type="text" placeholder="昵称">
                <div class="ico ico-warning tips">昵称由3-8位英文字母或汉字组成</div>
            </div>
            <div>
                <input type="email" placeholder="邮箱">
                <div class="ico ico-warning tips">邮箱格式不正确或该账号未注册</div>
            </div>
            <div>
                <input type="password" placeholder="******">
                <div class="ico ico-warning tips">密码由6-16位的英文大小写、数字或下划线组成</div>
            </div>
            <a href="registered.html">
                <button class="submit">提交</button>
            </a>
        </div>
    </div>

    <div class="footer fixed">
        <a href="###">广告服务</a> - <a
        href="###">客服中心</a> - <a
        href="###">联系方式</a> - <a
        href="###">保护隐私权</a> - <a
        href="###">About XXX</a> - <a
        href="###">公司介绍</a> <br>
        Copyright <span class="fontArial" style="font-family:arial">©</span>
        <script>document.write(new Date().getFullYear());</script>
        2016 XXXX.com Inc. All Rights Reserved. XXXXXXX有限公司<span class="unline"></span> <br>请仔细阅读 <a
        href="###">版权声明</a> 、<a
        href="###">反盗版和反盗链权利声明</a> 举报邮箱：<a
        href="###">XXX@XXX.com</a>
    </div>
    <script src="../assets/commons.js"></script>
    <script src="../assets/register.js"></script>
</body>
</html>
