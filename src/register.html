<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>购物网站</title>
    <link rel="stylesheet" href="../assets/commons.css">
    <link rel="stylesheet" href="../assets/register.css">
</head>
<body>
    <div class="header clr-float">
        <div class="middle">
            <div class="login">
                <a href="login.html" target="_blank">登录</a>
                <a href="register.html" target="_blank">快速注册</a>
            </div>
            <div class="user">
                <span>
                    <span class="ico ico-star"></span>
                    收藏夹
                </span>
                <span>订单中心</span>
                <span>客服中心</span>
                <span class="tel">
                    <span class="ico ico-mobile"></span>手机版
                    <img src="style/images/qr.jpg" alt="手机版">
                </span>
            </div>
        </div>
    </div>
    <div class="registerBox clr-float">
        <div class="show">
            <div class="logo clr-float">
                <div class="img"></div>
                <div class="desc">Mente购物，够你所购 <span>vmente.com</span></div>
            </div>
            <div class="pic"></div>
        </div>
        <div class="main">
            <div class="title">欢迎加入Mente,请填以下列信息...</div>
            <div class="form">
                <div class="group">
                    <input type="text" id="username" placeholder="昵称: Mente">
                    <div class="ico ico-warning tips">昵称由4-8位英文字母或汉字组成</div>
                </div>
                <div class="group">
                    <input type="email" id="email" placeholder="邮箱: vmente@mente.com">
                    <div class="ico ico-warning tips">邮箱格式不正确或该账号未注册</div>
                </div>
                <div class="group">
                    <input type="password" id="password" placeholder="******">
                    <div class="ico ico-warning tips">密码由6-16位的英文大小写、数字或下划线组成</div>
                </div>

                <div class="group btn">
                    <a href="registered.html">
                        <button class="submit notAllowed" id="submit" disabled>提交</button>
                    </a>
                </div>
            </div>
        </div>

    </div>
    <script src="../assets/commons.js"></script>
    <script src="../assets/register.js"></script>
</body>
</html>
